<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel = "stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title">
                <h1>UMC Study Plan</h1>
            </div>
            <div class="input">

                    <input type="text" id = "text" placeholder="Todo를 입력하세요" />

            </div>
            <div class="tasks">
                <div class="todo">
                    <div>해야 할 일</div>
                </div>
                <div class="done">
                    <div>완료 한 일</div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./mission2.js"></script>
</html>
